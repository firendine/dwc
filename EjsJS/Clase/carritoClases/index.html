let miCarrito;

    function Carrito(nombre) {
        this.nombre = nombre;
        this.fecha;
        this.articulos = [];
    }

    function Articulo(codigo, nombre, descripcion, precio) {
        this.codigo = codigo;
        this.nombre = nombre;
        this.descripcion = descripcion;
        this.precio = precio;
    }
    Carrito.prototype.anyadir = function (a) {
        this.articulos.push(a);
    }
    Carrito.prototype.ver = function() {
        for(let i=0; i<this.articulos.length; i++){
            console.log(this.articulos[i]);
        }
        
    }

    function crearCarrito() {
        let nombre = prompt("nombre del dueño");
        date = new Date();
        fecha = date.getDate() +"/"+ date.getMonth()+"/"+date.getYear();
        miCarrito = new Carrito(nombre,fecha);
    }

    function anyadirArticulo() {
        let codigo = prompt("codigo");
        let nombre = prompt("nombre");
        let descripcion = prompt("descripcion");
        let precio = prompt("precio");

        let miArticulo = new Articulo(codigo, nombre, descripcion, precio);
        miCarrito.anyadir(miArticulo);
    }

    function verCarrito() {
        miCarrito.ver();
    }
