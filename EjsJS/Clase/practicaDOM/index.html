<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>
    <span>Catálogo</span> <button type="button" onclick="vaciarCarrito()">Vaciar</button>
    <div id="catalogo" >
        <div id="pc1" value="500" onclick="sumarPrecio(this)">
            <img src="pc1.jpg">
            <span>Precio: 500€</span>
        </div>
        <div id="pc2" value="300" onclick="sumarPrecio(this)">
            <img src="pc2.jpg">
            <span>Precio: 300€</span>
        </div>
        <div id="pc3" value="800" onclick="sumarPrecio(this)">
            <img src="pc3.jpg">
            <span>Precio: 800€</span>
        </div>
    </div>
    <span>Carrito</span><br>
    <span id="precioTotal" value="0">Precio Total Carrito: 0€</span>
    <div id="carrito">
        <div> Hola</div>
        <div>Adios</div>
        <div>Que tal</div>

    </div>

</body>
<script>
        function vaciarCarrito() {
            let carrito = document.getElementById("carrito");
            while (carrito.firstChild) {
                carrito.removeChild(carrito.firstChild);
            }
    
        }
    
    
    
        var valorTotal = parseInt(document.getElementById("precioTotal").getAttribute("value"));
        console.log(valorTotal);
    
    
        function sumarPrecio(articulo) {
    
            valorTotal += parseInt(articulo.getAttribute("value"));
    
            document.getElementById("precioTotal").innerHTML = valorTotal;
            document.getElementById("precioTotal").getAttribute("value").innerHTML = valorTotal;
        }
    
    </script>

</html>
